{% extends 'base.html' %}

{% block title %}Iscrizione al Torneo di Saronno &bull; ASD Saronno TchoukBall Club{% endblock %}

{% block content %}
        <section id="curiosita">
            <h1>Modulo d'iscrizione al Torneo &quot;Citt&agrave; di Saronno&quot;</h1>
            <form class="form-horizontal" id="tds-form">
                <legend>Team</legend>
                <div class="control-group">
                    <label class="control-label" for="inputName">Name</label>
                    <div class="controls">
                        <input type="text" id="inputName" name="inputName" placeholder="Team name">
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="inputTournament">Tournament</label>
                    <div class="controls">
                        <select id="inputTorneo" name="inputTorneo">
                            <option value="classic">Classic</option>
                            <option value="elite">Elite</option>
                        </select>
                    </div>
                </div>
                <div class="control-group" id="codeGroup">
                    <label class="control-label" for="inputCode">Invitational code</label>
                    <div class="controls">
                        <input type="text" id="inputCode" name="inputCode" placeholder="Code">
                    </div>
                </div>
                <legend>Responsible</legend>
                <div class="control-group">
                    <label class="control-label" for="inputResponsible">Name</label>
                    <div class="controls">
                        <input type="text" id="inputResponsible" name="inputResponsible" placeholder="Responsible Name">
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="inputEmail">Email</label>
                    <div class="controls">
                        <input type="text" id="inputEmail" name="inputEmail" placeholder="Email">
                    </div>
                </div>
                <legend>Meal tickets</legend>
                <div class="control-group">
                    <label class="control-label" for="inputSaturnday">Saturnday</label>
                    <div class="controls">
                        <input type="text" id="inputSaturnday" name="inputSaturnday" placeholder="Saturnday meal tickets">
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="inputSunday">Sunday</label>
                    <div class="controls">
                        <input type="text" id="inputSunday" name="inputSunday" placeholder="Sunday meal tickets">
                    </div>
                </div>
                <legend>Total to pay: <strong><em id="totale">XXX</em></strong> &euro;</legend>
                <div class="control-group">
                    <div class="controls">
                        <button type="submit" class="button">Registrati</button>
                    </div>
                </div>
            </form>
        </section>
{% endblock %}

{% block extra_body %}
    <script src="/_static/js/registrazione.js" type="text/javascript"></script>
{% endblock %}
