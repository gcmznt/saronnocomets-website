{% extends 'admin/app.html' %}

{% block mainContent %}
    {% if errors %}
    <div class="alert alert-error">
        {% for error in errors %}{{ error }}<br />{% endfor %}
    </div>
    {% endif %}
    <form class="form-horizontal" action="./" method="post">
        <legend>Dati</legend>
        <input type="hidden" name="id" value="{{ id }}" />
        <div class="pull-right thumbnail">
            <img src="{{ gravatar }}&amp;s=150" class="pull-right" />
        </div>
        <div class="control-group pull-left">
            <label class="control-label" for="inputEmail">Nome</label>
            <div class="controls">
                <input type="text" name="name" placeholder="Nome" value="{{ name }}" />
            </div>
        </div>
        <div class="control-group pull-left">
            <label class="control-label" for="inputEmail">Email</label>
            <div class="controls">
                <input type="text" name="email" placeholder="Email" value="{{ email }}" />
            </div>
        </div>
        <legend>Cambio password</legend>
        <div class="control-group">
            <label class="control-label" for="inputPassword">Nuova password</label>
            <div class="controls">
                <input type="password" name="new_password">
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="inputPassword">Ripeti password</label>
            <div class="controls">
                <input type="password" name="new_password_retype">
            </div>
        </div>
        <legend>Salvataggio</legend>
        <div class="control-group">
            <label class="control-label" for="inputPassword">Password attuale</label>
            <div class="controls">
                <input type="password" name="password">
            </div>
        </div>
        <div class="control-group">
            <div class="controls">
                <button type="submit" class="btn">Salva</button>
            </div>
        </div>
    </form>
{% endblock %}
